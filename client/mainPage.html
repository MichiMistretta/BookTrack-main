<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainPage.css">
    <title>Main Page</title>
</head>
<body>
    <button class="tablink" onclick="openPage('Add', this, 'powderBlue')" id="defaultOpen">Add</button>
    <button class="tablink" onclick="openPage('Current', this, 'powderBlue')">Current</button>
    <button class="tablink" onclick="openPage('WanttoRead', this, 'powderBlue')">Want to Read</button>
    <button class="tablink" onclick="openPage('Read', this, 'powderBlue')">Read</button>
    <button class="tablink" onclick="openPage('DNF', this, 'powderBlue')">DNF</button>
    <button onclick="redirectToLandingPage()">Logout</button>


    <div id="Add" class="tabcontent">
        <h3>Add New Book</h3>
        <form id="bookForm" onsubmit="handleFormSubmit(event)">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br><br>
            
            <label for="review">Review:</label>
            <textarea id="review" name="review"></textarea><br><br>
            
            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="">Select Rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>
        
            <label for="status">Status:</label>
            <select id="status" name="statusId" required>
                <option value="">Select Status</option>
                <option value="1">Currently Reading</option>
                <option value="2">Want to Read</option>
                <option value="3">Did Not Finish</option>
                <option value="4">Read</option>
            </select><br><br>
            
            <input type="hidden" id="bookId" name="bookId"> <!-- Hidden input for book ID -->
            <button type="submit">Submit</button>


        </form>
        
    </div>
    <script>
        function redirectToLandingPage(){
            window.location.href="/landingPage.html";
        }
      
      </script>

    <div id="Current" class="tabcontent">
        <h3>Books You Are Currently Reading</h3>
        <div class="book-list"></div>
    </div>

    <div id="WanttoRead" class="tabcontent">
        <h3>Books You Want to Read in the Future </h3>
        <div class="book-list"></div>
    </div>

    <div id="Read" class="tabcontent">
        <h3>Books You Finished </h3>
        <div class="book-list"></div>
    </div>

    <div id="DNF" class="tabcontent">
        <h3>Books You Started, But Did Not Want to Continue Reading </h3>
        <div class="book-list"></div>
    </div>

   
    <script src="mainPage.js"></script>
</body>
</html>
